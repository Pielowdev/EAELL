<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EAELL Search by R33</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --accent: #4dd0e1;
      --glow: #ffca28;
      --text: #e0e0e0;
      --muted: #888;
    }
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 600px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #333;
      border-radius: 6px;
      background: var(--card);
      color: var(--text);
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #3bbacb;
    }
    /* Summy AI */
    #summy-ai {
      text-align: center;
      margin-bottom: 25px;
      overflow: hidden;
      max-height: 80px;
      transition: max-height 0.8s ease;
    }
    #summy-ai.expanded {
      max-height: 600px;
    }
    .glow-brain {
      font-size: 2.5em;
      display: block;
      margin: 0 auto 10px auto;
      text-shadow: 0 0 8px var(--glow), 0 0 16px var(--glow);
      animation: pulseBrain 1.5s infinite alternate;
    }
    @keyframes pulseBrain {
      from { transform: scale(1); opacity: 0.9; }
      to   { transform: scale(1.15); opacity: 1; }
    }
    #summary-text {
      margin-top: 10px;
      font-size: 1.05em;
      line-height: 1.5em;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    #results {
      width: 100%;
      max-width: 700px;
      background: var(--card);
      border-radius: 8px;
      padding: 20px;
    }
    #results p {
      margin-bottom: 15px;
      line-height: 1.4em;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <h1>EAELL Search</h1>
  <form id="search-form">
    <input type="text" id="query" placeholder="Search..." required>
    <button type="submit">Search</button>
  </form>

  <!-- ðŸ§  Summy AI -->
  <div id="summy-ai" style="display:none;">
    <span class="glow-brain">ðŸ§ </span>
    <p id="summary-text">Working on your digest...</p>
    <small id="summary-source"></small>
  </div>

  <div id="results"></div>

  <footer>
    EAELL by <strong>R33</strong>
  </footer>

  <script>
    const BACKEND = 'http://localhost:3000';

    const form = document.getElementById('search-form');
    const resultsDiv = document.getElementById('results');
    const summyDiv = document.getElementById('summy-ai');
    const summaryText = document.getElementById('summary-text');
    const summarySource = document.getElementById('summary-source');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();
      if (!query) return;

      resultsDiv.innerHTML = "<p>Loading results...</p>";
      summyDiv.style.display = "block";
      summyDiv.classList.remove("expanded");
      summaryText.innerText = "Working on your digest...";
      summarySource.innerText = "";

      // 1. Get Exa results
      const res = await fetch(`${BACKEND}/search`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ query })
      });
      const data = await res.json();

      resultsDiv.innerHTML = data.results.map(r => `
        <p>
          <a href="${r.url}" target="_blank">${r.title || 'Untitled'}</a><br>
          ${r.snippet || ''}
        </p>
      `).join('');

      // 2. Poll for Summy AI
      const poll = setInterval(async () => {
        const sumRes = await fetch(`${BACKEND}/summary?q=` + encodeURIComponent(query));
        const sumData = await sumRes.json();
        if (sumData.summy) {
          summaryText.innerText = sumData.summy;
          if (sumData.sourceTitle) {
            summarySource.innerText = "Source: Wikipedia (" + sumData.sourceTitle + ")";
          }
          summyDiv.classList.add("expanded");
          clearInterval(poll);
        }
      }, 3000);
    });
  </script>
</body>
</html>
